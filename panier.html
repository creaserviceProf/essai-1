<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessoires Vélo Sécurité</title>
  <style>
    /* Style général */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #000; /* Noir */
      color: #fff; /* Blanc */
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    /* Style pour la bannière (accueil) */
    .banner {
      background-image: url('chemin/vers/votre/banniere.jpg'); /* Remplacez par votre image */
      background-size: cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .banner h1 {
      font-size: 3em;
    }

    /* Style pour les produits (boutique) */
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    /* Style pour l'image ajoutée */
    .image-section {
      text-align: center;
      margin: 20px 0;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="boutique.html">Boutique</a>
    <a href="apropos.html">A Propos</a>
    <a href="contact.html">Contact</a>
    <a href="panier.html">Panier</a>
  </nav>

  <main>
    <!-- Section pour une bannière ou un en-tête -->
    <section class="banner">
      <h1>Bienvenue dans notre boutique</h1>
    </section>

    <!-- Section pour le contenu principal -->
    <section id="contenu">
      <!-- Ajout de l'image -->
      <div class="image-section">
        <img src="chemin/vers/mon/image.jpg" alt="Description de l'image">
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
